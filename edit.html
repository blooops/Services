<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Edit Profile</title>
</head>
<body>
    <div class="container">
        <div class="edit-box">
            <h1>Edit Profile</h1>
            <form id="editForm">
                <input type="file" id="editProfilePic" accept="image/*">
                <input type="text" id="editFullName" placeholder="Full Name" required>
                <input type="date" id="editDob" required>
                <input type="text" id="editMobile" placeholder="Mobile No" required>
                <input type="email" id="editEmail" placeholder="Email ID" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
