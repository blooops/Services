<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Link Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-align: center;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="output">Loading...</div>

    <script>
        function getPath() {
            return window.location.pathname.substring(1); // Get everything after "/"
        }

        function encryptText(text) {
            return btoa(text); // Base64 encode
        }

        function displayEncryptedLink() {
            let userInput = getPath();
            let encryptedText = userInput ? encryptText(userInput) : "No input found!";
            document.getElementById("output").innerText = "Encrypted: " + encryptedText;
        }

        displayEncryptedLink();
    </script>
</body>
</html>
