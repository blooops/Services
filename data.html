<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Permissions-Policy" content="publickey-credentials-get=(self)">
  <title>Secure Lock with Biometrics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #210045, #6a00dc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #e40093;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #f3cbe3;
      color: #210045;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #f3cbe3;
    }
  </style>
</head>
<body>
  <h1>Biometric Authentication</h1>
  <button id="authBtn">Authenticate</button>
  <div id="status"></div>

  <script>
    const authBtn = document.getElementById('authBtn');
    const status = document.getElementById('status');

    async function authenticateBiometric() {
      try {
        const publicKey = {
          challenge: new Uint8Array(32), // Random challenge
          timeout: 60000, // 60 seconds
          userVerification: "preferred", // Use biometrics or PIN
        };

        // Request user authentication
        const credential = await navigator.credentials.get({ publicKey });
        if (credential) {
          status.textContent = "Biometric authentication successful!";
          // Redirect or take action after successful authentication
          window.location.href = "https://abc.xyz";
        }
      } catch (error) {
        // Handle errors
        status.textContent = `Biometric authentication failed: ${error.message}`;
      }
    }

    authBtn.addEventListener('click', () => {
      if (window.PublicKeyCredential) {
        authenticateBiometric();
      } else {
        status.textContent = "Biometric authentication is not supported on this browser.";
      }
    });
  </script>
</body>
</html>
