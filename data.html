<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Any Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            width: calc(100vw - 40px);
            height: calc(100vh - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="embeddedPage"></iframe>

    <script>
        function getEmbeddedURL() {
            let path = window.location.pathname.substring(1); // Get everything after "/"

            if (!path) {
                document.body.innerHTML = "<h2 style='color: white;'>No URL provided in the path!</h2>";
                return;
            }

            // Ensure the URL starts with http:// or https://
            let fullURL = path.startsWith("http") ? path : "https://" + path;

            document.getElementById("embeddedPage").src = fullURL;
        }

        getEmbeddedURL();
    </script>
</body>
</html>
