<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Parent Code</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .code-box {
            display: flex;
            gap: 10px;
        }
        input {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            outline: none;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #6200ea;
            color: white;
        }
        .reset-btn {
            background-color: #ff9800;
            color: white;
        }
        .close-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<h2>Set a 6-Digit Parent Code</h2>
<div class="code-box">
    <input type="text" maxlength="1" oninput="moveNext(this, 0)">
    <input type="text" maxlength="1" oninput="moveNext(this, 1)">
    <input type="text" maxlength="1" oninput="moveNext(this, 2)">
    <input type="text" maxlength="1" oninput="moveNext(this, 3)">
    <input type="text" maxlength="1" oninput="moveNext(this, 4)">
    <input type="text" maxlength="1" oninput="moveNext(this, 5)">
</div>
<div class="buttons">
    <button class="save-btn" onclick="setCode()">Save Code</button>
    <button class="reset-btn" onclick="resetLock()">Reset Lock</button>
    <button class="close-btn" onclick="closePage()">Close</button>
</div>

<script>
    function moveNext(input, index) {
        if (input.value.length === 1 && index < 5) {
            document.querySelectorAll("input")[index + 1].focus();
        }
    }

    function setCode() {
        let inputs = document.querySelectorAll("input");
        let newCode = Array.from(inputs).map(input => input.value).join("");

        if (newCode.length === 6) {
            localStorage.setItem("parentCode", newCode);
            localStorage.removeItem("attempts");  // Reset attempts if a new code is set
            alert("Code set successfully!");
        } else {
            alert("Please enter a full 6-digit code.");
        }
    }

    function resetLock() {
        localStorage.removeItem("lockUntil");  // Unlock the system
        localStorage.removeItem("attempts");   // Reset failed attempts
        alert("Lock has been reset. Users can try again.");
    }

    function closePage() {
        window.location.href = "https://abc.xyz";
    }
</script>

</body>
</html>
