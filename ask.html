<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .code-box {
            display: flex;
            gap: 10px;
        }
        input {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            outline: none;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #6200ea;
            color: white;
        }
        #lockMessage {
            margin-top: 15px;
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Enter 6-Digit Code</h2>
<div class="code-box">
    <input type="text" maxlength="1" oninput="moveNext(this, 0)">
    <input type="text" maxlength="1" oninput="moveNext(this, 1)">
    <input type="text" maxlength="1" oninput="moveNext(this, 2)">
    <input type="text" maxlength="1" oninput="moveNext(this, 3)">
    <input type="text" maxlength="1" oninput="moveNext(this, 4)">
    <input type="text" maxlength="1" oninput="moveNext(this, 5)">
</div>
<div class="buttons">
    <button onclick="checkCode()">Submit</button>
</div>
<p id="lockMessage"></p>

<script>
    function moveNext(input, index) {
        if (input.value.length === 1 && index < 5) {
            document.querySelectorAll("input")[index + 1].focus();
        }
    }

    function checkCode() {
        let lockUntil = localStorage.getItem("lockUntil");
        let now = new Date().getTime();

        if (lockUntil && now < lockUntil) {
            alert("Too many wrong attempts. Try again later.");
            return;
        }

        let inputs = document.querySelectorAll("input");
        let enteredCode = Array.from(inputs).map(input => input.value).join("");
        let correctCode = localStorage.getItem("parentCode");
        let attempts = localStorage.getItem("attempts") || 0;

        if (enteredCode === correctCode) {
            alert("Access Granted!");
            window.location.href = "https://coldhotstar.framer.ai/permanet";
        } else {
            attempts++;
            localStorage.setItem("attempts", attempts);

            if (attempts >= 3) {
                let lockTime = now + 3600000; // Lock for 1 hour
                localStorage.setItem("lockUntil", lockTime);
                alert("Too many wrong attempts. Locked for 1 hour.");
                updateLockMessage();
            } else {
                alert(`Wrong code. ${3 - attempts} attempts left.`);
            }
        }
    }

    function updateLockMessage() {
        let lockUntil = localStorage.getItem("lockUntil");
        let now = new Date().getTime();
        let messageElement = document.getElementById("lockMessage");

        if (lockUntil && now < lockUntil) {
            let remainingTime = lockUntil - now;
            let minutes = Math.floor(remainingTime / 60000);
            let seconds = Math.floor((remainingTime % 60000) / 1000);

            messageElement.innerText = `Locked. Try again in ${minutes} min ${seconds} sec`;

            setTimeout(updateLockMessage, 1000);
        } else {
            messageElement.innerText = "";
        }
    }

    updateLockMessage();
</script>

</body>
</html>
