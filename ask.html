<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .code-box {
            display: flex;
            gap: 10px;
        }
        input {
            width: 40px;
            height: 40px;
            font-size: 20px;
            text-align: center;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6200ea;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Enter Your 6-Digit Code</h2>
<div class="code-box">
    <input type="text" maxlength="1" oninput="moveNext(this, 0)">
    <input type="text" maxlength="1" oninput="moveNext(this, 1)">
    <input type="text" maxlength="1" oninput="moveNext(this, 2)">
    <input type="text" maxlength="1" oninput="moveNext(this, 3)">
    <input type="text" maxlength="1" oninput="moveNext(this, 4)">
    <input type="text" maxlength="1" oninput="moveNext(this, 5)">
</div>
<button onclick="checkCode()">Submit</button>

<script>
    window.onload = function() {
        let savedCode = localStorage.getItem("parentCode");
        let lockTime = localStorage.getItem("lockUntil");

        if (!savedCode) {
            window.location.href = "https://abc.xyz";
            return;
        }

        if (lockTime && new Date().getTime() < parseInt(lockTime)) {
            alert("Too many failed attempts. Try again later.");
            document.body.innerHTML = "<h2>Locked for 1 hour.</h2>";
            return;
        }
    };

    function moveNext(input, index) {
        if (input.value.length === 1 && index < 5) {
            document.querySelectorAll("input")[index + 1].focus();
        }
    }

    function checkCode() {
        let inputs = document.querySelectorAll("input");
        let enteredCode = Array.from(inputs).map(input => input.value).join("");
        let savedCode = localStorage.getItem("parentCode");
        let attempts = parseInt(localStorage.getItem("attempts")) || 0;

        if (enteredCode === savedCode) {
            alert("Access granted!");
            window.location.href = "https://coldhotstar.framer.ai/permanet";
        } else {
            attempts++;
            localStorage.setItem("attempts", attempts);

            if (attempts >= 3) {
                let lockUntil = new Date().getTime() + (60 * 60 * 1000); // 1 hour lock
                localStorage.setItem("lockUntil", lockUntil);
                alert("Too many failed attempts! Locked for 1 hour.");
                document.body.innerHTML = "<h2>Locked for 1 hour.</h2>";
            } else {
                alert("Incorrect Code! Attempts left: " + (3 - attempts));
            }
        }
    }
</script>

</body>
</html>
