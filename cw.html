<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .search-box {
            margin: 20px;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>
    <input type="text" id="search" class="search-box" placeholder="Search by title...">
    <div id="movies" class="movie-list"></div>

    <script>
        async function fetchMovies() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataUrl = urlParams.get('dataUrl');
            if (!dataUrl) {
                console.error('No data URL provided');
                return;
            }
            try {
                const response = await fetch(dataUrl);
                const movies = await response.json();
                initializeSearch(movies);
            } catch (error) {
                console.error('Error fetching movie data:', error);
            }
        }

        function initializeSearch(movies) {
            document.getElementById('search').addEventListener('input', function() {
                const query = this.value.toLowerCase();
                const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
                displayMovies(filteredMovies);
            });
            displayMovies(movies);
        }

        function displayMovies(movieList) {
            const container = document.getElementById('movies');
            container.innerHTML = '';
            movieList.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p>${movie.genre.join(', ')}</p>
                    <p>${movie.releaseYear} | ${movie.duration}</p>
                    <p>Directed by: ${movie.director}</p>
                    <p>Rating: ${movie.rating}</p>
                `;
                container.appendChild(movieElement);
            });
        }

        fetchMovies();
    </script>
</body>
</html>
