<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Movie Details</h1>
    <div id="movie" class="movie-container"></div>

    <script>
        async function fetchMovieData() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieTitle = urlParams.get('d');
            if (!movieTitle) {
                console.error('No movie title provided');
                return;
            }
            try {
                const response = await fetch('data.js'); // Adjust this if the data.js is in another location
                const movies = await response.json();
                const movie = movies.find(m => m.title.toLowerCase() === movieTitle.toLowerCase());
                if (movie) {
                    displayMovie(movie);
                } else {
                    document.getElementById('movie').innerHTML = '<p>Movie not found</p>';
                }
            } catch (error) {
                console.error('Error fetching movie data:', error);
            }
        }

        function displayMovie(movie) {
            const container = document.getElementById('movie');
            container.innerHTML = `
                <div class="movie">
                    <img src="${movie.poster}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                    <p>${movie.genre.join(', ')}</p>
                    <p>${movie.releaseYear} | ${movie.duration}</p>
                    <p>Directed by: ${movie.director}</p>
                    <p>Rating: ${movie.rating}</p>
                </div>
            `;
        }

        fetchMovieData();
    </script>
</body>
</html>
