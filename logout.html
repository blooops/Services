<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #121212; color: white; }
        .container { text-align: center; width: 300px; }
        button { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; background: #1db954; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>You have been logged out</h2>
        <button onclick="goToLogin()">Go to Login</button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
