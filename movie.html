<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container" id="index">
        <h1>Enable Notifications</h1>
        <button onclick="requestNotificationPermission()">Enable Notifications</button>
    </div>

    <div class="container" id="msg" style="display: none;">
        <h1 id="messageTitle"></h1>
        <p id="messageBody"></p>
        <button onclick="redirectToMovie()">Watch Now</button>
    </div>

    <script>
        const defaultMessage = {
            title: "Watch Gaslighting Full Movie",
            body: "Click below to watch the full movie.",
            url: "https://abc.xyz"
        };

        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        localStorage.setItem("notificationsAllowed", "true");
                        alert("Notifications enabled!");
                    }
                });
            }
        }

        function sendNotification(title, body, url) {
            if (Notification.permission === "granted") {
                new Notification(title, {
                    body: body,
                    icon: "https://via.placeholder.com/100"
                }).onclick = function() {
                    window.location.href = url;
                };
            }
        }

        function redirectToMovie() {
            const messageData = JSON.parse(localStorage.getItem("latestMessage")) || defaultMessage;
            window.location.href = messageData.url;
        }

        function detectPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const isMsgPage = urlParams.get("page") === "msg";
            const notificationsAllowed = localStorage.getItem("notificationsAllowed") === "true";

            if (!notificationsAllowed) {
                requestNotificationPermission();
            }

            if (isMsgPage) {
                document.getElementById("index").style.display = "none";
                document.getElementById("msg").style.display = "block";

                const messageData = JSON.parse(localStorage.getItem("latestMessage")) || defaultMessage;
                document.getElementById("messageTitle").innerText = messageData.title;
                document.getElementById("messageBody").innerText = messageData.body;

                if (notificationsAllowed) {
                    sendNotification(messageData.title, messageData.body, messageData.url);
                }
            }
        }

        function publishNewMessage(title, body, url) {
            const newMessage = { title, body, url };
            localStorage.setItem("latestMessage", JSON.stringify(newMessage));

            if (localStorage.getItem("notificationsAllowed") === "true") {
                sendNotification(title, body, url);
            }
        }

        detectPage();

        // Example of publishing a new message dynamically (Call this function when you update msg.html)
        // publishNewMessage("New Movie Released!", "Watch it now before it's gone!", "https://newmovie.xyz");
    </script>

</body>
</html>
