<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time Limit</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Daily Time Limit</h2>
        <select id="timeLimit">
            <option value="0">No Limit</option>
            <option value="1">1 Min</option>
            <option value="10">10 Min</option>
            <option value="30">30 Min</option>
            <option value="60">1 Hour</option>
        </select>
        <br><br>
        <h3>Set Restriction Password</h3>
        <input type="password" id="password" placeholder="Enter Password">
        <br><br>
        <button onclick="saveSettings()">Save</button>
    </div>
    <script>
        function saveSettings() {
            let timeLimit = document.getElementById('timeLimit').value;
            let password = document.getElementById('password').value;

            if (password.trim() === '') {
                alert('Please set a password');
                return;
            }

            localStorage.setItem('timeLimit', timeLimit);
            localStorage.setItem('restrictionPassword', password);
            localStorage.setItem('timeUsed', '0');
            localStorage.setItem('lastVisit', Date.now());

            alert('Settings saved!');
        }
    </script>
</body>
</html>
