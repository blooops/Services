<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
        }
        .movie-container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .movie-banner {
            width: 100%;
            border-radius: 10px;
        }
        .movie-details {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ff4500;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="movie-container">
        <img id="movie-img" class="movie-banner" alt="Movie Image">
        <div class="movie-details">
            <h1 id="movie-title"></h1>
            <p id="movie-year"></p>
            <p id="movie-seasons"></p>
            <p id="movie-languages"></p>
            <p id="movie-genre"></p>
            <p id="movie-description"></p>
            <button id="watch-btn">Subscribe to Watch</button>
            <button id="fav-btn">Add to Favorites</button>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const movie = {
            img: params.get("img"),
            title: params.get("title"),
            year: params.get("year"),
            seasons: params.get("seasons"),
            languages: params.get("languages"),
            genre: params.get("genre"),
            description: params.get("description"),
            redirect: params.get("redirect"),
        };

        document.getElementById("movie-img").src = movie.img;
        document.getElementById("movie-title").innerText = movie.title;
        document.getElementById("movie-year").innerText = "Year: " + movie.year;
        document.getElementById("movie-seasons").innerText = "Seasons: " + movie.seasons;
        document.getElementById("movie-languages").innerText = "Languages: " + movie.languages;
        document.getElementById("movie-genre").innerText = "Genre: " + movie.genre;
        document.getElementById("movie-description").innerText = movie.description;

        // Watch Button Redirect
        document.getElementById("watch-btn").addEventListener("click", () => {
            window.location.href = movie.redirect;
        });

        // Favorites Logic
        const favBtn = document.getElementById("fav-btn");
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
        
        if (favorites.some(fav => fav.title === movie.title)) {
            favBtn.innerText = "Already Added";
            favBtn.disabled = true;
        } else {
            favBtn.addEventListener("click", () => {
                favorites.push(movie);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                favBtn.innerText = "Already Added";
                favBtn.disabled = true;
            });
        }
    </script>
</body>
</html>
