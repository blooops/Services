<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 350px;
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }
        input {
            background: #2a2a2a;
            color: #fff;
        }
        button {
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <input type="file" id="profilePic" accept="image/*">
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="date" id="dob">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signup()">Signup</button>
    </div>
    <script>
        function signup() {
            const profilePic = document.getElementById('profilePic').files[0];
            const fullName = document.getElementById('fullName').value;
            const dob = document.getElementById('dob').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!fullName || !dob || !mobile || !email || !password) {
                alert("Please fill all fields.");
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[email] || Object.values(users).some(user => user.mobile === mobile)) {
                alert("Email or Mobile already registered.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function () {
                const profilePicURL = profilePic ? reader.result : null;
                users[email] = { profilePic: profilePicURL, fullName, dob, mobile, email, password };
                localStorage.setItem('users', JSON.stringify(users));
                alert("Signup successful! Redirecting to login...");
                window.location.href = "index.html";
            };

            if (profilePic) {
                reader.readAsDataURL(profilePic);
            } else {
                reader.onload();
            }
        }
    </script>
</body>
</html>
