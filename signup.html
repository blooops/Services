<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <div class="carousel">
                <img src="dp1.jpg" onclick="selectDP('dp1.jpg')">
                <img src="dp2.jpg" onclick="selectDP('dp2.jpg')">
                <img src="dp3.jpg" onclick="selectDP('dp3.jpg')">
            </div>
            <input type="text" id="fullName" placeholder="Enter Full Name">
            <input type="text" id="signupMobile" readonly>
            <input type="password" id="signupPassword" placeholder="Create Password">
            <button onclick="signupUser()">Sign Up</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
