<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <div class="dp-carousel">
            <img class="dp-option" src="dp1.png" onclick="selectDP(this)">
            <img class="dp-option" src="dp2.png" onclick="selectDP(this)">
            <img class="dp-option" src="dp3.png" onclick="selectDP(this)">
        </div>
        <input type="text" id="fullName" placeholder="Full Name">
        <input type="text" id="emailOrPhone" placeholder="Email or Phone">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
