<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 10px;
            white-space: nowrap;
            scroll-behavior: smooth;
        }
        .movie-card {
            width: 200px;
            text-align: center;
            cursor: pointer;
            background: #222;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .carousel-img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>My Favorites</h1>
    <div class="carousel" id="fav-container"></div>

    <script>
        const favContainer = document.getElementById("fav-container");
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        if (favorites.length === 0) {
            favContainer.innerHTML = "<p>No favorites added yet.</p>";
        } else {
            favorites.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.classList.add("movie-card");
                movieCard.innerHTML = `
                    <img src="${movie.img}" class="carousel-img">
                    <h3>${movie.title}</h3>
                `;
                movieCard.addEventListener("click", () => {
                    window.location.href = movie.redirect;
                });
                favContainer.appendChild(movieCard);
            });
        }
    </script>
</body>
</html>
