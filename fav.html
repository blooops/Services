<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #111;
            padding: 20px;
            border-radius: 10px;
        }
        .fav-item {
            display: flex;
            align-items: center;
            background: #222;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .fav-item img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .fav-content {
            flex: 1;
        }
        .fav-title {
            font-size: 16px;
            font-weight: bold;
        }
        .fav-details {
            font-size: 12px;
            opacity: 0.8;
        }
        .fav-description {
            font-size: 12px;
            opacity: 0.6;
        }
        .fav-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .fav-btn, .remove-btn {
            background: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        .remove-btn {
            background: red;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your Favorites</h2>
        <div id="favorites-list"></div>
    </div>

    <script>
        function loadFavorites() {
            const favs = JSON.parse(localStorage.getItem("favorites")) || [];
            const favList = document.getElementById("favorites-list");
            favList.innerHTML = "";

            favs.forEach((fav, index) => {
                const item = document.createElement("div");
                item.classList.add("fav-item");

                item.innerHTML = `
                    <img src="${fav.logoUrl}" alt="Logo">
                    <div class="fav-content">
                        <div class="fav-title">${fav.title}</div>
                        <div class="fav-details">${fav.details}</div>
                        <div class="fav-description">${fav.description}</div>
                    </div>
                    <div class="fav-actions">
                        <a href="${fav.redirectUrl}" class="fav-btn" target="_blank">Show</a>
                        <button class="remove-btn" onclick="removeFavorite(${index})">X</button>
                    </div>
                `;

                favList.appendChild(item);
            });
        }

        function removeFavorite(index) {
            let favs = JSON.parse(localStorage.getItem("favorites")) || [];
            favs.splice(index, 1);
            localStorage.setItem("favorites", JSON.stringify(favs));
            loadFavorites();
        }

        loadFavorites();
    </script>

</body>
</html>
