<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div>
        <h2>Welcome, <span id="userName"></span></h2>
        <img id="userDP" src="" width="100" height="100">
        <button onclick="logout()">Logout</button>
        <button onclick="window.location.href='edit-profile.html'">Edit Profile</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem("users")) || {};
        let loggedInUser = localStorage.getItem("loggedInUser");

        if (!loggedInUser) window.location.href = "index.html";
        else {
            document.getElementById("userName").innerText = users[loggedInUser].fullName;
            document.getElementById("userDP").src = users[loggedInUser].dp;
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
