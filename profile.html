<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #121212; color: white; padding: 50px; }
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; background: #1db954; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profileDP" src="" alt="Profile Picture">
        <h2 id="fullName"></h2>
        <p><strong>Email/Phone:</strong> <span id="identifier"></span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let loggedInUser = localStorage.getItem("loggedInUser");
        let users = JSON.parse(localStorage.getItem("users")) || {};
        
        if (!loggedInUser) window.location.href = "index.html";

        document.getElementById("fullName").innerText = users[loggedInUser]?.fullName;
        document.getElementById("identifier").innerText = loggedInUser;
        document.getElementById("profileDP").src = users[loggedInUser]?.dp;

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "logout.html";
        }
    </script>
</body>
</html>
