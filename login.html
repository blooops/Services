<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <div class="login-container">
            <h2>Login or Sign Up</h2>
            <div class="input-group">
                <span>+91</span>
                <input type="text" id="mobileNumber" placeholder="Enter mobile number">
            </div>
            <p class="terms">
                By proceeding, you confirm that you are above 18 years of age and agree to the 
                <a href="#">Privacy Policy</a> & <a href="#">Terms of Use</a>.
            </p>
            <button onclick="checkUser()">Continue</button>
            <p class="help"><a href="#">Having trouble logging in? Get Help</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
