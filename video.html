<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel from URL Parameters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .carousel-container {
            display: flex;
            overflow: hidden;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .carousel-container img {
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>

<div class="carousel-container" id="carousel"></div>

<script>
    function getURLParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            image: params.get('image'),
            redirect: params.get('redirect')
        };
    }

    function createCarousel() {
        const params = getURLParams();
        if (params.image && params.redirect) {
            const img = document.createElement('img');
            img.src = decodeURIComponent(params.image);
            img.alt = "Movie Image";
            img.onclick = () => {
                window.location.href = params.redirect;
                saveToCW(params.image);
            };
            document.getElementById("carousel").appendChild(img);
        } else {
            document.getElementById("carousel").innerHTML = "<p>No image found</p>";
        }
    }

    function saveToCW(imageUrl) {
        let clickedMovies = JSON.parse(localStorage.getItem("clickedMovies")) || [];
        if (!clickedMovies.includes(imageUrl)) {
            clickedMovies.push(imageUrl);
            localStorage.setItem("clickedMovies", JSON.stringify(clickedMovies));
        }
    }

    createCarousel();
</script>

</body>
</html>
