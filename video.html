<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    /* CSS Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    .video-player {
      width: 80%;
      max-width: 800px;
      position: relative;
      background-color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .video {
      width: 100%;
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      transition: opacity 0.3s;
    }

    .controls:hover {
      opacity: 1;
    }

    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      margin: 0 5px;
    }

    .controls input[type="range"] {
      flex: 1;
      margin: 0 10px;
      height: 5px;
      background: #555;
      outline: none;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .controls input[type="range"]:hover {
      opacity: 1;
    }

    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-player">
    <video id="video" class="video">
      <!-- Video source will be dynamically added -->
    </video>
    <div class="controls">
      <button id="play-pause" class="play-pause">‚ñ∂Ô∏è</button>
      <input type="range" id="seek-bar" class="seek-bar" value="0">
      <button id="mute-unmute" class="mute-unmute">üîä</button>
      <input type="range" id="volume-bar" class="volume-bar" min="0" max="1" step="0.1" value="1">
      <button id="fullscreen" class="fullscreen">‚õ∂</button>
    </div>
  </div>

  <script>
    // JavaScript Functionality
    const video = document.getElementById('video');
    const playPauseButton = document.getElementById('play-pause');
    const seekBar = document.getElementById('seek-bar');
    const muteUnmuteButton = document.getElementById('mute-unmute');
    const volumeBar = document.getElementById('volume-bar');
    const fullscreenButton = document.getElementById('fullscreen');

    // Get video link from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const videoLink = urlParams.get('d');
    if (videoLink) {
      video.src = videoLink;
    } else {
      video.src = 'https://www.w3schools.com/html/mov_bbb.mp4'; // Default video
    }

    // Play/Pause functionality
    playPauseButton.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseButton.textContent = '‚è∏Ô∏è';
      } else {
        video.pause();
        playPauseButton.textContent = '‚ñ∂Ô∏è';
      }
    });

    // Seek bar functionality
    video.addEventListener('timeupdate', () => {
      const value = (video.currentTime / video.duration) * 100;
      seekBar.value = value;
    });

    seekBar.addEventListener('input', () => {
      const time = (seekBar.value / 100) * video.duration;
      video.currentTime = time;
    });

    // Mute/Unmute functionality
    muteUnmuteButton.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        muteUnmuteButton.textContent = 'üîä';
      } else {
        video.muted = true;
        muteUnmuteButton.textContent = 'üîá';
      }
    });

    // Volume bar functionality
    volumeBar.addEventListener('input', () => {
      video.volume = volumeBar.value;
    });

    // Fullscreen functionality
    fullscreenButton.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
