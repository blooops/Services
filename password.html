<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 350px;
        }
        input, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }
        input {
            background: #2a2a2a;
            color: #fff;
        }
        button {
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profilePic" class="profile-pic"></div>
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="verifyPassword()">Login</button>
    </div>
    <script>
        const tempUser = JSON.parse(localStorage.getItem('tempUser'));

        if (!tempUser) {
            alert("No user session found. Redirecting to login.");
            window.location.href = "index.html";
        }

        const profilePicDiv = document.getElementById('profilePic');
        if (tempUser.profilePic) {
            profilePicDiv.style.backgroundImage = `url(${tempUser.profilePic})`;
            profilePicDiv.style.backgroundSize = "cover";
            profilePicDiv.style.backgroundPosition = "center";
        } else {
            profilePicDiv.style.backgroundColor = generateRandomColor();
            profilePicDiv.innerText = tempUser.fullName.charAt(0).toUpperCase();
        }

        function generateRandomColor() {
            const colors = ["#e57373", "#81c784", "#64b5f6", "#ffb74d", "#9575cd"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function verifyPassword() {
            const enteredPassword = document.getElementById('password').value;

            if (enteredPassword === tempUser.password) {
                // Set the current user session in localStorage
                localStorage.setItem('currentUser', JSON.stringify(tempUser));
                localStorage.removeItem('tempUser'); // Remove tempUser after successful login
                alert("Login successful! Redirecting...");
                window.location.href = "https://abc.xyz"; // Redirect to your desired URL
            } else {
                alert("Incorrect password! Try again.");
            }
        }
    </script>
</body>
</html>
