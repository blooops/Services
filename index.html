<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayX - Send Money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">PayX</div>
        <nav>
            <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="history.html"><i class="fas fa-history"></i> History</a>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="data.html"><i class="fas fa-users"></i> Recipients</a>
        </nav>
    </header>

    <main>
        <h1>Send Money</h1>
        <div class="balance">
            Balance: ₹<span id="balance">10,00,00,000</span>
        </div>
        <form id="sendMoneyForm">
            <input type="text" id="receiver" placeholder="Enter Receiver's UPI ID" required>
            <input type="number" id="amount" placeholder="Enter Amount (₹)" required>
            <input type="password" id="pin" placeholder="Enter PIN" required>
            <button type="submit" class="btn-primary">Send Money</button>
        </form>
    </main>

    <div id="loadingScreen" class="loading-screen hidden">
        Processing Transaction <i class="fas fa-spinner"></i>
    </div>

    <audio id="transactionSound" src="sounds/transaction.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
