<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container" id="index">
        <h1>Enable Notifications</h1>
        <button onclick="requestNotificationPermission()">Enable Notifications</button>
    </div>

    <div class="container" id="msg" style="display: none;">
        <h1 id="messageTitle">Watch Gaslighting Full Movie</h1>
        <p id="messageBody">Click below to watch the full movie.</p>
        <button onclick="redirectToMovie()">Watch Now</button>
    </div>

    <script>
        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        localStorage.setItem("notificationsAllowed", "true");
                        alert("Notifications enabled!");
                        sendNotification("New Message", "Watch Gaslighting Full Movie - Click to open", "msg.html");
                    } else {
                        alert("Please allow notifications!");
                    }
                });
            } else {
                alert("Your browser does not support notifications.");
            }
        }

        function sendNotification(title, body, url) {
            if (Notification.permission === "granted") {
                new Notification(title, {
                    body: body,
                    icon: "https://via.placeholder.com/100",
                }).onclick = function() {
                    window.location.href = url;
                };
            }
        }

        function redirectToMovie() {
            window.location.href = "https://abc.xyz";
        }

        function detectPage() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get("page") === "msg") {
                document.getElementById("index").style.display = "none";
                document.getElementById("msg").style.display = "block";
                
                // Fetch dynamic message content from a server or local storage (if needed)
                const msgTitle = "Watch Gaslighting Full Movie"; 
                const msgBody = "Click below to watch the full movie.";
                document.getElementById("messageTitle").innerText = msgTitle;
                document.getElementById("messageBody").innerText = msgBody;

                if (Notification.permission === "granted") {
                    sendNotification(msgTitle, msgBody, "https://abc.xyz");
                }
            }
        }

        detectPage();
    </script>

</body>
</html>
